<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="/fragments/header :: header"/>
</head>
<body class="navbarbody">
	<div th:replace="/fragments/header :: navbar"/>
	
	<div class="container">
		<div align="center" class="alert alert-info" th:if="${successMessage}" th:text="${successMessage}"></div>
		
		<div class="row" style="margin-top: 20px;">
			<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form action="" method="post" role="form" th:action="@{/registration}" th:object="${user}">
					<div class="form-group">
						<label th:if="${#fields.hasErrors('userFirstname')}" th:errors="*{userFirstname}" class="alert alert-danger"></label>
						<input type="text" th:field="*{userFirstname}" class="form-control input-lg" placeholder="First Name"/>
					</div>
					
					<div class="form-group">
						<label th:if="${#fields.hasErrors('userLastname')}" th:errors="*{userLastname}" class="alert alert-danger"></label>
						<input type="text" th:field="*{userLastname}" class="form-control input-lg" placeholder="Last Name"/>
					</div>
					
					<div class="form-group">
						<label th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="alert alert-danger"></label>
						<input type="text" th:field="*{userEmail}" class="form-control input-lg" placeholder="Email"/>
					</div>
					
					<div class="form-group">
						<label th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="alert alert-danger"></label>
						<input type="text" th:field="*{userPassword}" class="form-control input-lg" placeholder="Password"/>
					</div>
					
					<div class="form-group">
						<label th:if="${#fields.hasErrors('userUsername')}" th:errors="*{userUsername}" class="alert alert-danger"></label>
						<input type="text" th:field="*{userUsername}" class="form-control input-lg" placeholder="Username"/>
					</div>
					
					<div class="row">
						<div class="col-sm-3" style="float: none; margin: 0 auto;">
							<input type="submit" class="btn btn-primary btn-block" value="Register">
						
						</div>
					</div>
				</form>
			</div>
		</div>
	
	</div>

</body>
</html>
